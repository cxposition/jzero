syntax = "proto3";

package worktabdpb;

import "google/api/annotations.proto";

option go_package = "./worktabdpb";

message Empty {}
  
message ServerVersionResponse {
      string version = 1;
}

service worktabd {
    rpc ServerVersion(Empty) returns(ServerVersionResponse) {
        option (google.api.http) = {
            get: "/api/v1.0/version"
        };
    };
}