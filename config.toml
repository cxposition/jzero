[Zrpc]
  ListenOn = "0.0.0.0:8000"
  Mode = "dev"
  Name = "jzero.rpc"

  [DevServer]
    Enabled = true

  [Telemetry]
    Name="jzero-rpc"
    Endpoint= "${Jaeger_endpoint}"
    Sampler=1.0
    Batcher="jaeger"

[Gateway]
  Name = "jzero.gw"
  Port = 8001
  ListenOnUnixSocket = "./jzero.sock"

  [Gateway.Telemetry]
    Name="jzero-gw"
    Endpoint= "${Jaeger_endpoint}"
    Sampler=1.0
    Batcher="jaeger"

  [[Gateway.Upstreams]]
    Name = "jzero.gw"
    ProtoSets = [".protosets/credential.pb", ".protosets/machine.pb"]

    [Gateway.Upstreams.Grpc]
      Endpoints = ["0.0.0.0:8000"]

# app config
APP = "jzero"
[Mysql]
  Address = "${Jzero_Mysql_Address}"
  Database = "jzero"
  Password = "123456"
  Username = "root"

[Log]
  ServiceName = "jzero"
  KeepDays = 30
  Level = "info"
  MaxBackups = 7
  MaxSize = 50 # 50MB
  Mode = "file"
  Rotation = "size"
  encoding = "plain"
